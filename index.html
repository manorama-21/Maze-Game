<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>The Brain Game(The Maze)</title>
    <style>
        * { padding: 0; margin: 0; }
        #heading {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: xx-large;
        }
        #heading{ margin: 0 auto}
        #canvas { background: #000000; display: block; margin: 0 auto; }
        #c {display: block; margin: 0 auto; }
        #timerel { background: green; display: block; margin: 0 auto; color:#fff;}
    </style>
    <link rel="stylesheet" type="text/css" href="style.css"/>


</head>
<body>
<section>
    <div id="wrapper" style="margin-left:auto; margin-right:auto;">
        <h1 id="heading" style="background-color: rgb(76, 76, 239); text-decoration-style: solid; color: yellow; width: 40%; margin-top: 0px; margin-bottom: 10px">The Brain Game(The Maze)</h1>
        <div id="maze">
            <div id="c" style="margin-left:auto; margin-right:auto;margin-bottom: 10px;text-align: center;width: 10%;font-size: large"></div>

            <canvas id="canvas" width="523" height="523" style="margin-left:auto; margin-right:auto">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
            <div id="timerel" style="margin-left:auto; margin-right:auto;margin-top:0px;text-align: center;width: 15%;font-size: large"></div>

        </div>

       
        <div id="myModal" class="modal">

          
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 class="gamehead"></h2>
                </div>
                <div class="modal-footer">
                    <h2 id="demo" onmouseover="" style="cursor:pointer;">Try Again?</h2>
                </div>
            </div>

        </div>


    </div>
    
    <script src="script.js"></script>


</section>
</body>
</html>
